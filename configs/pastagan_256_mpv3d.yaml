epochs: 200
output_dir: output_dir

model:
  name: PastaGANModel
  latent_dim: &LATENT_DIM 16
  lambda_sty: 1
  lambda_ds: 2
  lambda_cyc: 1
  synthesis:
    name: SynthesisNetwork
    w_dim: &W_DIM 512
    img_resolution: &IMAGE_SIZE 256
    img_channels: &IMAGE_CHS 3
    channel_base: 16384
    channel_max: 512
    num_fp16_res: 3
    conv_clamp: 256
    use_noise: true
  mapping:
    name: MappingNetwork
    z_dim: &Z_DIM 0
    c_dim: &C_DIM 512
    w_dim: *W_DIM
    num_ws: 14
    num_layers: 1
  const_encoding:
    name: ConstEncoderNetwork
    input_nc: 6
    output_nc: &OC 512
    ngf: &NGF 64
    n_downsampling: &N_DOWN 6
  style_encoding:
    name: StyleEncoderNetwork
    input_nc: 60
    output_nc: *OC
    ngf: *NGF
    n_downsampling: *N_DOWN
#  discriminator:
#    name: PastaGANDiscriminator
#    img_size: *IMAGE_SIZE
#    num_domains: *NUM_DOMAINS

dataset:
  train:
    name: PastaGANDataset
    dataroot: ../data/data42681/afhq/train
    is_train: True
    num_workers: 2
    batch_size: 8
    preprocess:
      - name: LoadImageFromFile
        key: src
      - name: LoadImageFromFile
        key: ref
      - name: LoadImageFromFile
        key: ref2
      - name: Transforms
        input_keys: [src, ref, ref2]
        pipeline:
          - name: RandomResizedCropProb
            prob: 0.9
            size: [*IMAGE_SIZE, *IMAGE_SIZE]
            scale: [0.8, 1.0]
            ratio: [0.9, 1.1]
            interpolation: 'bilinear'
            keys: [image, image, image]
          - name: Resize
            size: [*IMAGE_SIZE, *IMAGE_SIZE]
            interpolation: 'bilinear'
            keys: [image, image, image]
          - name: RandomHorizontalFlip
            prob: 0.5
            keys: [image, image, image]
          - name: Transpose
            keys: [image, image, image]
          - name: Normalize
            mean: [127.5, 127.5, 127.5]
            std: [127.5, 127.5, 127.5]
            keys: [image, image, image]

  test:
    name: PastaGANDataset
    dataroot: ../UPT_256_192_my2/Zalando_256_192
    txt_name: test_pairs_front_list_shuffle_0508.txt
    is_train: False
    use_labels: true
    xflip: False
    num_workers: 0
    batch_size: 1
    test_count: 16
    preprocess: None

lr_scheduler:
  name: LinearDecay
  learning_rate: 0.0001
  start_epoch: 100
  decay_epochs: 100
  # will get from real dataset
  iters_per_epoch: 365

optimizer:
  generator:
    name: Adam
    net_names:
      - generator
    beta1: 0.0
    beta2: 0.99
    weight_decay: 0.0001
  style_encoder:
    name: Adam
    net_names:
      - style_encoder
    beta1: 0.0
    beta2: 0.99
    weight_decay: 0.0001
  mapping_network:
    name: Adam
    net_names:
      - mapping_network
    beta1: 0.0
    beta2: 0.99
    weight_decay: 0.0001
  discriminator:
    name: Adam
    net_names:
      - discriminator
    beta1: 0.0
    beta2: 0.99
    weight_decay: 0.0001

validate:
  interval: 3000
  save_img: true

log_config:
  interval: 20
  visiual_interval: 3000

snapshot_config:
  interval: 5
